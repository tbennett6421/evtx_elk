input {
  file {
    mode => "read"
    path => "/data/*.csv"
    start_position => "beginning"
    file_completed_action => "log"
    file_completed_log_path => "/dev/null"
    codec => csv {
          autodetect_column_names => true
    }
    add_field => { "data_type" => "csv" }
    add_field => { "data_source" => "csv" }
  }
}
