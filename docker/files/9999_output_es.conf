filter {
    if [data_type] == "csv" {
        mutate {
            id => "9999_output_es.conf :: filter//mutate-add_field(target_index[csv])"
            add_field => { "[@metadata][target_index]" => "logs-csv-%{+YYYY.MM.dd}" }
        }## end-mutate
    } else if [data_type] == "http" {
        mutate {
            id => "9999_output_es.conf :: filter//mutate-add_field(target_index[http])"
            add_field => { "[@metadata][target_index]" => "logs-http-%{+YYYY.MM.dd}" }
        }## end-mutate
    } else {
        mutate {
            id => "9999_output_es.conf :: filter//mutate-add_field(target_index[unknown])"
            add_field => { "[@metadata][target_index]" => "logs-unknown-%{+YYYY.MM.dd}" }
        }## end-mutate
    }
} ## End-filter

output {
    elasticsearch {
        id => "9999_output_es.conf :: output//elasticsearch()"
        hosts => ["localhost"]
        index => "%{[@metadata][target_index]}"
        manage_template => false
    }
}
